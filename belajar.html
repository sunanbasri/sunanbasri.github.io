<!DOCTYPE html>
<html>
<head>
    <title>Margin</title>
    <style type="text/css">
        .container {
            border: 1px solid #000;
            width: 50%;
        }
        .margin {
            margin: 10px 10px 10px 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="margin">Elemen margin</div>
    </div>
</body>
</html>
